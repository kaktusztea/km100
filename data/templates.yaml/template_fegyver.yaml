- fegyver: xyz
  tipus:                # egykezes / kétkezes
  SP: 0                 # Sebzés Pont
  sebzesmod: S          # S / V / Z  (Szúró, Vágó, Zúzó)
  atutes: 0             # 0: nincs, X: ennyi SFÉ-t visz át
  ives: false           # true/false. Íves fegyver -e. Ha igen, vért nélküli ellenfeleknél bónusz jár.
  masfelkezes: false    # true/false
  pengehossz: 0         # fegyver hány penge hosszúságú (0; 0.5(rövid); 1; 1,5; 2)
  ke: -1                # fegyver Kezdeményező Értéke (KÉ)
  te: -1                # fegyver Támadó Értéke (TÉ)
  ve: -1                # fegyver Védő Értéke (VÉ)
  sebesseg: -1          # fegyver Sebessége (támadások számában van szerepe)
  harcmodor: ""         # közelharc, kardvívás, pusztítás, lándzsavívás
  megjegyzes: ""        # fegyver egyedi külleme, származása, mágikus jellemzői
