- fegyver: xyz          # fegyver neve. Pl. "kard, hosszú"
  skeleton_version: 1   # a fegyver séma (skeleton) verziója
  stage: ""             # alpha, beta, prod // alpha: változhat struktúrálisan, beta: kész, de még nem mehet prod-ba
  típus:                # egykezes / kétkezes
  KÉ: -1                # fegyver Kezdeményező Értéke (KÉ)
  TÉ: -1                # fegyver Támadó Értéke (TÉ)
  VÉ: -1                # fegyver Védő Értéke (VÉ)
  SP: 0                 # Sebzés Pont
  bónusz:               # esetleges bónuszok  ## TODO: ez itt legyen a skeletonban, vagy a példányosult modellben?
    KÉ: 0
    TÉ: 0
    VÉ: 0
    SP: 0
  sebésmód: S           # S / V / Z  (Szúró, Vágó, Zúzó). Lehet több is (pl. S/V), a sorrend adja meg hogy elsődleges/másodlagos
  átütés: 0             # 0: nincs, X: ennyi SFÉ-t visz át
  íves: False           # true/false. Íves fegyver -e. Ha igen, vért nélküli ellenfeleknél bónusz jár.
  anyag: ""             # acél, bronz, abbitacél, mithrill, lunír
  minőség: 0            # anyagminőség: -2: borzalmas, -1: rossz, 0: átlagos, 1: jó, 2: kiváló
  másfélkezes: False    # true/false
  pengehossz: -1        # fegyver hány penge hosszúságú (0; 0.5(rövid); 1; 1.5; 2)
  sebesség: -1          # fegyver Sebessége (támadások számában van szerepe)
  harcmodor: ""         # közelharc, kardvívás, pusztítás, lándzsavívás
  megjegyzés: ""        # fegyver egyedi külleme, származása, mágikus, szakrális jellemzői
